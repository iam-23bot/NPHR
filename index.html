<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPHR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NPHR Calculator</h1>
        <form id="nphr-form">
            <label for="heat-input">Total Heat Input (kJ)</label>
            <input type="number" id="heat-input" required>

            <label for="net-power-output">Net Power Output (kWh)</label>
            <input type="number" id="net-power-output" required>

            <button type="submit">Calculate NPHR</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
